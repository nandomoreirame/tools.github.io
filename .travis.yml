language: ruby
rvm:
  - 2.3

gemfile: GemfileTravis

cache:
  bundler: true
  directories: "node_modules"

before_script:
  - chmod +x ./cibuild.sh
  - nvm install stable
  - yarn install

script: ./cibuild.sh

branches:
  only:
    - master
    - gh-pages
    - /pages-(.*)/

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: _site
  on:
    branch: gh-pages

exclude: [vendor]
sudo: false
