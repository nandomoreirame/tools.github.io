<nav class="pagination" role="pagination">
  <div class="container">
    {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
        <a class="pagination__prev" href="{{ "/" | prepend: site.baseurl }}" title="Página anterior">← Página anterior</a>
      {% else %}
        <a class="pagination__prev" href="{{ site.baseurl }}/p/{{ paginator.previous_page }}/" title="Página anterior">← Página anterior</a>
      {% endif %}
    {% endif %}

    <span class="pagination__page-number">Página {{ paginator.page }} de {{ paginator.total_pages }}</span>

    {% if paginator.next_page %}
      <a class="pagination__next" href="{{ site.baseurl }}/p/{{ paginator.next_page }}/" title="Próxima página">Próxima página →</a>
    {% endif %}
  </div>
</nav>
