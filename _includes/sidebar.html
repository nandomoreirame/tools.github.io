<input type="checkbox" id="toggleSidebar">
<label class="toggleSidebar" for="toggleSidebar" role="button" tabindex="1">
  <svg class="feather feather-arrow-left" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round">
    <line x1="20" y1="12" x2="4" y2="12"></line>
    <polyline points="10 18 4 12 10 6"></polyline>
  </svg>
</label>

<aside class="sidebar">
  <h1 class="sidebar__title">
    <a href="{{ '/' | prepend: site.baseurl }}">

  </h1>
  <nav class="sidebar__navbar">
    <ul class="nav">
      {% for category in site.categories %}
        {% assign current = page.url | downcase | split: '/' %}
        {% assign slug = category.url | downcase | split: '/' %}
        <li class="nav__item">
          <a class="nav__link{% if current[2] == slug[2] %} nav__link--active{% endif %}" href="{{ category.url | prepend: site.baseurl }}" title="{{ category.title }}">{{ category.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
